# StudyConnect Backend Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Information
spring.application.name=StudyConnect Backend
spring.application.version=1.0.0

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/studyconnect
spring.datasource.username=studyconnect_user
spring.datasource.password=studyconnect_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=studyconnect-jwt-secret-key-2024-very-long-and-secure-key
jwt.expiration=86400000

# Logging Configuration
logging.level.com.studyconnect.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
